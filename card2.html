<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(0,160,187,1) 0%, rgba(0,188,219,0.90) 90% );
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;  

        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card{
        width: 30vw;
        height: 80vh;
        background-color: white;
        border-radius: 17px;
        
        display: flex;
        flex-direction: column;
    }
    #image{
        width: 100%;
        height: 40%;
        border-top-left-radius: 17px;
        border-top-right-radius: 17px;
    }
    .textarea h2{
        text-align: center;
        margin-top: 4%;
    }
    .textarea p{
        margin-left: 6%;
        margin-right: 6%;
        text-align: center;
        margin-top: 2%;
    }
    .amountarea{
        background-color: rgb(47, 131, 199);
        width: 87%;
        height: 13%;
        margin-left: 6%;
        margin-right: 6%;
        margin-top: 4%;
        border-radius: 17px;
    }
    .amountarea leftbox{
        display: flex;
    }
    .amountarea rightbox{
        display: flex;
        flex-direction: column;
    }
    #playimg{
        width: 26px;
    }
    .payment{
        background-color: rgb(11, 50, 116);
        width: 87%;
        height: 8%;
        margin-left: 6%;
        margin-right: 6%;
        margin-top: 4%;
        border-radius: 17px;
        color: white;
        text-align:center;
        font-weight: bold; 
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;  
    }
    .card a{
        text-decoration: none;
        color: black;
        text-align: center;
        margin-top: 3%;  
    }

</style>
<body>
    <div class="container">
        <div class="card">
            <img id="image" src="card2.jpg" alt="">
            <div class="textarea">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur perspiciatis voluptate a, assumenda inventore expedita!</p>
            </div>
            <div class="amountarea">
                <div class="leftbox">
                    <img id="playimg" src="matt-icons_player4.png" alt="">
                    <span>$99.9/Year</span>
                </div>
                <div class="rightbox">
                    <a href="https//www.spotify.com">Change</a>
                </div>
            </div>
            <div class="payment">
                <p>Procedd to payment</p>
            </div>
            <a href="https://www.codehelp.com">Cancel Order</a>
        </div>
    </div>
</body>
</html>
