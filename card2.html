<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(97,186,255,1) 0%, rgba(166,239,253,1) 90.1% );

        display: flex;
        align-items: center;
    }
    .card{
        width: 24%;
        height: 77%;
        background-color: white;
        border-radius: 18px;
        display: flex;
    }
    .card img{
        width: 100%;
        height: 35%;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
    }

</style>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="card2.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
